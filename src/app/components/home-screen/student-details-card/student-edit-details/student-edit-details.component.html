<app-navigation-bar></app-navigation-bar>

<div class="container-fluid outer onboardForm">
    <h2>STUDENT ONBOARD FORM</h2>
    <form #studentOnboardForm="ngForm">
        <!-- For value in JSON format that will send to back-end when the form will be submitted -->
        <input #studentOnboardFormData hidden type="text" value= "{{studentOnboardForm.value | json }}"/>

        <div class="form-group">
            <label>Name</label>
            <input  required  type="text" class="form-control" id="name" name="name" placeholder="Full Name" value="{{student.name}}">
        </div>
        

        <div class="form-group">
            <label for="category">Category</label>
            <select class="custom-select" id="category" name="category"  required>
                <option>{{student.category}}</option>
                <option>Domestic</option>
                <option>International</option>
            </select>
        </div>

        <div class="form-group">
            <label for="dob">DOB</label>
            <input  type="text" class="form-control" id="dob" name="dob" placeholder="DD-MM-YYYY" required value="{{student.dob}}">
        </div>
        <div class="form-group">
            <label for="fatherName">Father's Name</label>
            <input  type="text" class="form-control" id="fatherName" name="fatherName" placeholder="Father's Name" required value={{student.fatherName}}>
        </div>
        <div class="form-group">
            <label for="motherName">Mother's Name</label>
            <input value="{{student.motherName}}" type="text" class="form-control" id="motherName" name="motherName" placeholder="Mother's Name" required>
        </div>
        <div class="form-group">
            <label for="lastScore">Last Score</label>
            <input value="{{student.lastScore}}" type="text" class="form-control" id="lastScore" name="lastScore" placeholder="%(marks)" required>
        </div>

        <div class="form-group">
            <label for="courseName">Course Name</label>
            <input value="{{student.courseName}}" type="text" class="form-control" id="courseName" name="courseName" placeholder="course name" required>
        </div>


        <div id="formCheckboxes" ngModelGroup ="documents">
            <label for="documents">Please check the list of Documents uploaded: </label>
            <div>
                <input  type="checkbox" id="domicile" name="domicile" checked >
                <label for="domicile" >Domicile Certificate</label>
            </div>
            <div>
                <input  type="checkbox" id="birthCert" name="birthCert" checked>
                <label for="birthCert">Birth Certificate</label>
            </div>
            <div>
                <input  type="checkbox" id="marksheets" name="marksheets" checked>
                <label for="marksheets">Previous Marksheets</label>
            </div>
            <div>
                    <input  type="checkbox" id="policeClearance" name="policeClearance" unchecked>
                    <label for="marksheets">Police Clearance</label>
                </div>
            <div>
                <input  type="checkbox" id="passport" name="passport" unchecked>
                <label for="passport">Passport</label>
            </div>
            <div>
                <input  type="checkbox" id="declaration" name="declaration" checked>
                <label for="declaration">Signed Declaration</label>
            </div>
        </div>

        <!-- <button type="submit" (click)="onBoardUpdate(studentOnboardFormData.value)" class="btn btn-primary" >Update</button>
        <br> -->
        <button type="submit" (click)="goToStudentListPage()" class="btn btn-primary" >Go Back</button>


    </form>

</div>
